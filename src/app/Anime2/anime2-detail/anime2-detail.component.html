<div class="container-fluid">
  <p class="h3 -p3">{{animeDetail.name}}</p>
  <div class="row">
    <div class="col-2">
      <img class="img-fluid" src={{animeDetail.img}} alt="">
    </div>
    <div class="col">
      <dl>
        <dt>Descripcion</dt>
        <dd>{{ animeDetail.description }}</dd>
        <hr />
        <dt>Rating</dt>
        <dd>{{ animeDetail.Rating }}</dd>
        <hr />
        <dt class="bold">Episodio</dt>
        <dd>{{ animeDetail.episode }}</dd>
        <hr />
        <dt class="bold">Categoria</dt>
        <dd class="caption">{{ animeDetail.categorie }}</dd>
        <hr />
        <dt class="bold">Estudio</dt>
        <dd class="caption">{{animeDetail.studio}}</dd>
      </dl>
    </div>
  </div>

</div>
